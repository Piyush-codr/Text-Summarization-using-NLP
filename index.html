    <style>

      border: 0;
      color: white;
      font-family: "Codec cold",sans-serif;
      font-size: 16px;

      padding: 20px 20px;

          </ul>
        </header>
        <!-- Before User Input -->
        <div class="content" >
          <h2>Original Text</h2>
          <br>
          <form action="{{ url_for("summary")}}" method="post">
            <textarea name="text" id="text" cols="75" rows="9" placeholder="&#x0a;  Enter some english text to get the summary in desired Language !" name="text">{{text}}</textarea>
            <br><br>
            <div class="l">
              <label for="language">Choose a language for summary:</label>
              <select id="language" name="lang">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="or">Odia</option>
                <option value="bn">Bengali</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
                <option value="gu">Gujarati</option>
                <option value="kn">Kannada</option>
                <option value="ko">Korean</option>
                <option value="ru">Russian</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="sv">Swedish</option>
                <option value="de">German</option>
                <option value="pt">Portuguese</option>
                <option value="nl">Dutch</option>
              </select>
            </div>
            <br>
            <div class="form-submit-btn">
              <input type="submit"  value="SUMMARIZE">
            </div>
          </form>
        </div>
        <!-- Post User Input -->
        <div class="content1" >
          <h2>Summary</h2>
          <br>
          <textarea id="copytextarea" cols="75" rows="9">{{summarized_text}}</textarea>
          <br><br>
          <button id="copyTextBtn">Copy Text</button>
          <br>
       

          <div id="TestsDiv" >
            <h3>Listen the summary</h3>
            <br>
            <audio id="aud" controls autoplay muted>
              <source src={{filename}} type="audio/wav">
            </audio>
          </div>
          
        </div>
      </div>
